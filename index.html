<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel Expert AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "xlsx": "https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"
  }
}
</script>
<!-- Adicionado Babel Standalone para transpilação no navegador -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!-- Libraries for PDF and DOCX processing -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.7.1/mammoth.browser.min.js"></script>
</head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <!-- A tag de script foi atualizada para usar um carregador robusto que transpila o TSX manualmente -->
    <script type="module">
      (async () => {
        try {
          const response = await fetch('index.tsx');
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const tsxCode = await response.text();
          const options = { presets: ['react', 'typescript'], filename: 'index.tsx' };
          const { code } = Babel.transform(tsxCode, options);
          const script = document.createElement('script');
          script.type = 'module';
          script.textContent = code;
          document.body.appendChild(script);
        } catch (error) {
          console.error('Failed to load and transpile index.tsx:', error);
          const root = document.getElementById('root');
          if (root) {
            root.innerHTML = `<div style="color: red; padding: 20px; text-align: center; font-family: sans-serif;">An error occurred while loading the application. Please check the browser console for more details.</div>`;
          }
        }
      })();
    </script>
  </body>
</html>
